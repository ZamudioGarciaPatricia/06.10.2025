<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %}Desarrollo de Plantilla Base{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head_extra %}{% endblock %}
</head>

<body class="bg-light">

    <header class="bg-secondary text-white text-center py-4">
        <h1>❀ Desarrollo de Plantilla Base ❀</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('inicio') }}">Menú</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal"
                aria-controls="menuPrincipal" aria-expanded="false" aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuPrincipal">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/animales">Animales exóticos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/carros">Vehículos antiguos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/maravillas">Las Maravillas del Mundo</a></li>
                    <li class="nav-item"><a class="nav-link" href="/acerca">Acerca de...</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sesion">¡Registrate!</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <h4>Elaborado por {{ autor }}</h4>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
